server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: ecommerce-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: ecommerce-api
          __path__: /var/log/ecommerce/loki.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            hostname: hostname
            pid: pid
            environment: environment
      - labels:
          level:
          service:
          hostname:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Security logs
  - job_name: ecommerce-security
    static_configs:
      - targets:
          - localhost
        labels:
          job: ecommerce-security
          __path__: /var/log/ecommerce/security.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            event: event
            userId: userId
            ip: ip
      - labels:
          level:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/log/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      - json:
          expressions:
            message: message
            level: level
            timestamp: timestamp
          source: log
      - labels:
          stream:
          level:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - match:
          selector: '{job="system"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\w+)\s+(?P<program>\w+)\s*\[\d*\]:\s*(?P<message>.*)$'
            - timestamp:
                source: timestamp
                format: 'Jan _2 15:04:05'
            - labels:
                hostname:
                program: